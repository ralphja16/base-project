<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./public/library/css/main.css">
</head>
<body>

	<div id="l-wrapper">

		<header id="l-header">

		</header>

		<main id="l-content">
			<div class="l-container">

				<section>
					<h2>Flexbox Grid With No modifiers</h2>

					<div class="l-grid">
						<div class="l-grid__row l-grid__row--sm">
							<div class="l-grid__item col-12">col 12</div>
						</div>
						<div class="l-grid__row l-grid__row--md">
							<div class="l-grid__item">1</div>
							<div class="l-grid__item">2</div>
							<div class="l-grid__item">3</div>
						</div>
						<div class="l-grid__row l-grid__row--lg">
							<div class="l-grid__item">1</div>
							<div class="l-grid__item">2</div>
							<div class="l-grid__item">3</div>
							<div class="l-grid__item">4</div>
						</div>
					</div>
				</section>

				<section>
					<h2>Flexbox Grid With Nested Grid</h2>

					<div class="l-grid">
						<div class="l-grid__row l-grid__row--sm">
							<div class="l-grid__item">
								<div class="l-grid">
									<div class="l-grid__row l-grid__row--lg">
										<div class="l-grid__item">Nested 1</div>
										<div class="l-grid__item">Nested 2</div>
									</div>
								</div>
							</div>
							<div class="l-grid__item">2</div>
						</div>
						<div class="l-grid__row l-grid__row--md">
							<div class="l-grid__item">1</div>
							<div class="l-grid__item">2</div>
							<div class="l-grid__item">3</div>
						</div>
						<div class="l-grid__row l-grid__row--lg">
							<div class="l-grid__item col-2">col 2</div>
							<div class="l-grid__item col-4">col 4</div>
							<div class="l-grid__item col-6">col 6</div>
						</div>
					</div>
				</section>
			</div>
		</main>

		<footer id="l-footer">

		</footer>

	</div>

</body>
</html>
